mutation CreateNewModel {
  createModel(name: "MNIST_MinimalUNet") {
    id
    name
  }
}

mutation AppendConvEncoder {
  appendToModuleGraph(
    layer_config: {
      type: "conv2d"
      conv2d: {
        name: "ConvEncoder"
        in_channels: 1 
        out_channels: 32
        kernel_size: [3, 3]
        padding: [1, 1]
      }
    }
  ) {
    layers { id, name, type, ... on Conv2dLayerConfig { in_channels, out_channels, kernel_size, padding } }
    edges { source_id, target_ids }
  }
}

mutation AppendMaxPoolEncoder {
  appendToModuleGraph(
    layer_config: {
      type: "maxpool2d"
      maxpool2d: {
        name: "MaxPoolEncoder"
        kernel_size: [2, 2]
        stride: [2, 2]
      }
    }
  ) {
    layers { id, name, type, ... on MaxPool2dLayerConfig { kernel_size, stride } }
    edges { source_id, target_ids }
  }
}
# ACTION REQUIRED: Copy the 'id' of MaxPoolEncoder (e.g., "fcc27c0f-81cd-495e-80bf-d29b4f7e8c5e")

mutation AppendConvDeepEncoder {
  appendToModuleGraph(
    layer_config: {
      type: "conv2d"
      conv2d: {
        name: "ConvDeepEncoder"
        in_channels: 32 # From previous Conv
        out_channels: 64
        kernel_size: [3, 3]
        padding: [1, 1]
      }
    }
  ) {
    layers { id, name, type, ... on Conv2dLayerConfig { in_channels, out_channels, kernel_size, padding } }
    edges { source_id, target_ids }
  }
}
# ACTION REQUIRED: Copy the 'id' of ConvDeepEncoder (e.g., "c583eca4-03fa-43c4-af9a-f9e41e53be58")

mutation AppendConvTransposeDecoder {
  appendToModuleGraph(
    layer_config: {
      type: "convtranspose2d"
      convtranspose2d: {
        name: "ConvTransposeDecoder"
        in_channels: 64 # From deeper encoder path
        out_channels: 32
        kernel_size: [2, 2]
        stride: [2, 2] # Upsample by 2
      }
    }
  ) {
    layers { id, name, type, ... on ConvTranspose2dLayerConfig { in_channels, out_channels, kernel_size, stride, output_padding } }
    edges { source_id, target_ids }
  }
}
# ACTION REQUIRED: Copy the 'id' of ConvTransposeDecoder (e.g., "7a6a0924-c0aa-448c-a00b-06c647dbe2fd")


mutation AppendCatLayer {
  appendToModuleGraph(
    layer_config: {
      type: "cat"
      cat: {
        name: "SkipConnectionCat"
        dimension: 1 # Concatenate along the channel dimension (index 1 for NCHW)
      }
    }
  ) {
    layers { id, name, type, ... on CatLayerConfig { dimension } }
    edges { source_id, target_ids }
  }
}
# ACTION REQUIRED: Copy the 'id' of SkipConnectionCat (e.g., "bba9aa10-3ea3-4cdb-b2ac-65d747970305")

mutation AppendConvDecoderFinal {
  appendToModuleGraph(
    layer_config: {
      type: "conv2d"
      conv2d: {
        name: "ConvDecoderFinal"
        in_channels: 64 # 32 (from ConvEncoder skip) + 32 (from ConvTransposeDecoder)
        out_channels: 16
        kernel_size: [3, 3]
        padding: [1, 1]
      }
    }
  ) {
    layers { id, name, type, ... on Conv2dLayerConfig { in_channels, out_channels, kernel_size, padding } }
    edges { source_id, target_ids }
  }
}
# ACTION REQUIRED: Copy the 'id' of ConvDecoderFinal (e.g., "b92ed356-9cdb-438f-b6a3-eeee54fc66af")

mutation AppendFlattenLayer {
  appendToModuleGraph(
    layer_config: {
      type: "flatten"
      flatten: {
        name: "FlattenOutput"
        start_dim: 1
      }
    }
  ) {
    layers { id, name, type, ... on FlattenLayerConfig { start_dim, end_dim } }
    edges { source_id, target_ids }
  }
}
# ACTION REQUIRED: Copy the 'id' of FlattenOutput (e.g., "373d3e77-e349-4b93-b7e2-de64527f1f44")


mutation AppendLinearFinal {
  appendToModuleGraph(
    layer_config: {
      type: "linear"
      linear: {
        name: "LinearClassifier"
        in_features: 12544 # Calculated assuming MNIST (28x28) and the chain
        out_features: 10 # For MNIST classes
      }
    }
  ) {
    layers { id, name, type, ... on LinearLayerConfig { in_features, out_features } }
    edges { source_id, target_ids }
  }
}
# ACTION REQUIRED: Copy the 'id' of LinearClassifier (e.g., "e7c15c7e-e1d0-4460-9703-3fef1ba06505")


